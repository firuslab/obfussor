name: Obfussor Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure debug keystore exists
        shell: pwsh
        run: |
          $keystorePath = "android\app\debug.keystore"
          if (-not (Test-Path $keystorePath)) {
            keytool -genkeypair -v -keystore $keystorePath -storepass android -alias androiddebugkey -keypass android -dname "CN=Android Debug,O=Android,C=US" -keyalg RSA -keysize 2048 -validity 10000
          }

      - name: Ensure global Android debug keystore exists
        shell: pwsh
        run: |
          $globalKeystorePath = "$env:USERPROFILE\.android\debug.keystore"
          if (-not (Test-Path $globalKeystorePath)) {
            keytool -genkeypair -v -keystore $globalKeystorePath -storepass android -alias androiddebugkey -keypass android -dname "CN=Android Debug,O=Android,C=US" -keyalg RSA -keysize 2048 -validity 10000
          }

      - name: Build APK and check result
        shell: pwsh
        run: |
          ./test_build.ps1
